<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function isTyping() {
        document.getElementById("typing_on").innerHTML = "User is typing...! ";
      }

      function notTyping() {
        document.getElementById("typing_on").innerHTML = "No one is typing ! ";
      }
    </script>

    <label>
      <textarea
        onkeypress="setTimeout(isTyping(),4000); setInterval(notTyping,5000)"
        name="textarea"
        id="textarea"
        cols="45"
        rows="5"
      ></textarea>
    </label>
    <div id="typing_on">No one is typing -blank speace.</div>
  </body>
</html>
